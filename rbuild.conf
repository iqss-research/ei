<rbuild version="1.0"> 

  <!--
        ei configuration file for rbuild automatic build script.
	$Id$
  -->

  <package name="ei">
    <option role="notify">
	 king@harvard.edu,
	falimadhi@iq.harvard.edu,
	adamour@iq.harvard.edu,
	 rbuild_support@latte.harvard.edu
    </option>
    <option role="CRANupload">no</option>
    <option role="latex2html">no</option> 
    <path role="buildsrc">ei</path>
    <path role="maindir">/nfs/www/edu-harvard-gking/htdocs/eiR</path>
    <path role="linuxdir">/nfs/www/edu-harvard-gking/htdocs/src/contrib</path>
    <path role="windowsdir">/nfs/www/edu-harvard-gking/htdocs/bin/windows/contrib</path>
    <path role="macdir">/nfs/www/edu-harvard-gking/htdocs/bin/macosx/universal/contrib</path>
    <path role="crandir">/nfs/www/edu-harvard-gking/htdocs/src/contrib</path>
    <path role="docsdir">/nfs/www/edu-harvard-gking/htdocs/eiR/docs</path>

    <path role="replace">ei/inst/doc/ei.Rnw, ei/inst/doc/index.shtml</path>
    <path role="texfiles">ei/inst/doc/ei.Rnw</path>

    <Version>0.05</Version>
    <Title>EI: A(n R) Program for Ecological Inference</Title>
    <Author>
        Gary King &lt;king@harvard.edu&gt; (original gauss program)
        Elena Villalon and Alex Damour(R port)
    </Author>
    <Maintainer>Alex D'amour &lt;adamour@iq.harvard.edu&gt; Ferdinand Alimadhi &lt;falimadhi@iq.harvard.edu&gt;</Maintainer>
    <Depends>R (>= 2.5.0), mvtnorm</Depends>
    <Suggests> 
    </Suggests>
    <Description>
      This program provides a method of inferring individual behavior from
      aggregate data. It implements the statistical procedures, diagnostics,
      and graphics from A Solution to the Ecological Inference
      Problem: Reconstructing Individual Behavior from Aggregate Data
      (Princeton: Princeton University Press, 1997), by Gary King. 
    </Description>
    <License>GPL (>= 2)</License>
    <URL>http://gking.harvard.edu/eiR</URL>
  </package>

</rbuild>
